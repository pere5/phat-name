<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React App</title>
  </head>
  <body>
    <h1>{{.Title}}</h1>
    {{ range $pageName := .PageNames }}
      <a href="/view/{{ $pageName }}">{{ $pageName }}</a>
    {{ end }}
    <p>[<a href="/edit/{{.Title}}">edit</a>]</p>

    <div>{{printf "%s" .Body}}</div>
  </body>
</html>
